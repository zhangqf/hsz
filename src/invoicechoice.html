<body>

        </li>
    </ul>
    <ul class="ui-invoicedetail-list">
        <li>
            收货人
            <span>李先生</span>
        </li>
        <li>

            <span>18953621456</span>
        </li>
        <li>
            收货地址

        </li>
        <li>
            <i class="iconfont all">&#xe628;</i> 全选
            <span class="ui-invoice-money">已选开票金额：
    <span>￥800.00</span>
            </span>
        </li>
    </ul>
    <div class="ui-invoice-btn">
        <button type="submit">提交申请</button>
    </div>

</html>
