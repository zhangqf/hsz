<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>certification</title>
    <link rel="stylesheet" href="./css/certification.css">
    <link rel="stylesheet" href="./common/LCalendar.min.css">
    <link rel="stylesheet" href="./common/LArea.min.css">
    <script src="./common/flexible_css.debug.js"></script>
    <script src="./common/flexible.debug.js"></script>
    <script src="./common/jquery-1.11.0.js"></script>
</head>

<body>
    <div class="ui-recordofdonation-header">
        <a href="">
            <img src="./images/back_arrow.png " alt=" ">
        </a> 实名认证
    </div>
    <ul class="ui-certification-list">
        <li class="ui-write">姓名 <input class="ui-desc" type="text" placeholder="请输入您的姓名">
        </li>
        <li>性别
            <div class="ui-desc">
                <input type="radio" name="sex" id="male"><label for="male">男</label>
                <input type="radio" name="sex" id="female"><label for="female">女</label>
            </div>
        </li>
        <li class="ui-write">出生日期
            <input class="ui-desc" placeholder="请选择出生日期" readonly="readonly" id="ui_brith">
        </li>
        <li class="ui-write">民族
            <!-- <span class="ui-desc">汉</span> -->
            <input class="ui-desc" placeholder="汉" value="汉">
        </li>
        <li><a href="./identify.html"> 身份证
            <span class="ui-desc"><img src="./images/left_03.png" alt=""></span></a>
        </li>
    </ul>
    <ul class="ui-certification-list">
        <li class="ui-write">手机号码
            <input class="ui-desc" placeholder="12345678911" value="">

        </li>
        <li class="ui-write">银行账号
            <input class="ui-desc" placeholder="622848003722858845" value="">

        </li>
        <li class="ui-write">邮箱
            <input class="ui-desc" placeholder="12345678911" value="">

        </li>
    </ul>

    <ul class="ui-certification-list">
        <li class="ui-write">职业
            <input class="ui-desc" placeholder="请输入您的职业" value="">
        </li>

        <li class="ui-write">家庭住址
            <input class="ui-desc" placeholder="请输入您的家庭住址" value="" readonly="readonly" id="ui_address">
        </li>
        <li class="ui-write">详细地址
            <input class="ui-desc" placeholder="省市区街道路门牌号" value="">
        </li>
        <li class="ui-write">工作单位
            <input class="ui-desc" placeholder="请输入您的工作单位" value="">
        </li>
    </ul>
    <ul class="ui-certification-list">
        <li><a href="./password.html">账号密码  
            <span class="ui-desc"><img src="./images/left_03.png" alt=""></a></span>
        </li>
    </ul>
    <div class="ui-certification-save">保存</div>


    <script src="./common/LArea.js"></script>
    <script src="./common/LAreaData1.js"></script>
    <script>
        var area1 = new LArea();
        area1.init({
            'trigger': '#ui_address', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            'valueTo': '#value1', //选择完毕后id属性输出到该位置
            'keys': {
                id: 'id',
                name: 'name'
            }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            'type': 1, //数据源类型
            'data': LAreaData, //数据源

        });
    </script>
    <script src="./common/LCalendar.min.js"></script>
    <script>
        var calendar = new LCalendar();
        calendar.init({
            'trigger': '#ui_brith', //标签id
            'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择
            'minDate': '1900-1-1', //最小日期 注意：该值会覆盖标签内定义的日期范围
            'maxDate': new Date().getFullYear() + '-' + (new Date().getMonth() + 1) + '-' + new Date().getDate() //最大日期 注意：该值会覆盖标签内定义的日期范围
        });
    </script>
</body>

</html>
