<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>changephone</title>
    <script src="./common/flexible_css.debug.js " type="text/javascript "></script>
    <link rel="stylesheet" href="./css/common.css" type=" text/css ">
    <link rel="stylesheet" href="./css/changephone1.css">

    <script src="./common/flexible.debug.js " type="text/javascript "></script>
</head>

<body>
    <div class="ui-itemlist-header ">
        <h4>
            <a href=" " class="headerleft">
                <img src="./images/setback.png " alt=" ">
            </a> 更换手机号
        </h4>
    </div>
    <div class="ui-changephone1-container">
        <p>短信验证码已发送到你的
            <span>186****4861</span>手机上
        </p>
        <!-- 验证码验证正确 p元素添加类名success 验证失败添加error类名-->
        <!-- span添加类名change 隐藏自身 -->
        <p class="ui-phone-num ">
            <input type="text" placeholder="请输入6位数字验证码">
            <span><i>60</i> s后再次获取</span>
        </p>
        <a class="ui-changephone-btn" href="changephone2.html">下一步</a>
    </div>
    <script src="./common/jquery-1.11.0.js"></script>
    <script>
        // 定时器
        var i = 60;
        var itemId = setInterval(function() {
                i--;
                if (!i <= 0) {
                    $(".ui-phone-num").find("i").html(i)
                } else {
                    clearInterval(itemId)
                    $(".ui-phone-num").find("span").text("请重新获取验证码！")
                }
            }, 1000)
            //input 获取焦点
        $(".ui-phone-num").find("input")
            .on("focus", function() {
                $(".ui-phone-num").find("span").addClass("change")
            })
            .on("blur", function() {
                var len = $(this).val().length;
                if (len == 0) {
                    $(".ui-phone-num").find("span").removeClass("change")
                } else {
                    $(".ui-phone-num").find("span").addClass("change")
                }
            })
    </script>
</body>

</html>
