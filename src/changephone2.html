<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>changephone</title>
    <script src="./common/flexible_css.debug.js " type="text/javascript "></script>
    <link rel="stylesheet" href="./css/common.css" type=" text/css ">
    <link rel="stylesheet" href="./css/changephone2.css">

    <script src="./common/flexible.debug.js " type="text/javascript "></script>
</head>

<body>
    <div class="ui-itemlist-header ">
        <h4>
            <a href=" " class="headerleft">
                <img src="./images/setback.png " alt=" ">
            </a> 更换手机号
        </h4>
    </div>
    <div class="ui-changephone2-container">
        <p>请输入您的新手机号码，点击“获取验证码”完成验证
        </p>
        <p class="ui-phone-num ">
            <input type="text" placeholder="请输入你的新手机号码">
        </p>
        <!-- 验证码 验证正确 p元素添加类名success 验证失败添加error类名-->
        <p class="ui-phone-num top">
            <input type="text" placeholder="请输入6位数字验证码">
            <span><i>60</i> s后再次获取</span>
        </p>
        <a class="ui-changephone-btn" href="javascript:;">确认</a>
    </div>
    <div class="ui-changephone2-tips">
        <p>修改成功</p>
        <span class="ui-tips-span">您的手机号码已经修改为139****1622</span>
        <a href=""> 完成</a>
        <span class="ui-tips-close">X</span>
    </div>
    <script src="./common/jquery-1.11.0.js"></script>
    <script>
        // 定时器
        var i = 60;
        var itemId = setInterval(function() {
                i--;
                if (!i <= 0) {
                    $(".ui-phone-num").find("i").html(i)
                } else {
                    clearInterval(itemId)
                    $(".ui-phone-num").find("span").text("请重新获取验证码！")
                }
            }, 1000)
            //input 获取焦点
        $(".ui-phone-num.top").find("input")
            .on("focus", function() {
                $(".ui-phone-num.top").find("span").addClass("change")
            })
            .on("blur", function() {
                var len = $(this).val().length;
                console.log(len)
                if (len == 0) {
                    $(".ui-phone-num.top").find("span").removeClass("change")
                } else {
                    $(".ui-phone-num.top").find("span").addClass("change")
                }
            })

        $(".ui-changephone-btn").on('click', function(event) {

            $(".ui-changephone2-tips").show()
        })
        $(".ui-changephone2-tips .ui-tips-close").on("click", function() {
            $(".ui-changephone2-tips").hide()
        })
    </script>
</body>

</html>
