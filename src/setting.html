<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>itemlist</title>
    <link rel="stylesheet" href="./css/common.css" type=" text/css ">
    <link rel="stylesheet" href="./css/setting.css">
    <script src="./common/flexible_css.debug.js " type="text/javascript "></script>
    <script src="./common/flexible.debug.js " type="text/javascript "></script>
</head>

<body>
    <div class="ui-itemlist-header ">
        <h4>
            <a href=" " class="headerleft">
                <img src="./images/setback.png " alt=" ">
            </a> 设置 </h4>
    </div>
    <ul class="ui-setting-name">
        <li>
            <a href="nickname.html">昵称修改 <span>玖玖</span></a>
        </li>
        <li>
            <a href="changephone.html">手机号码 <span>185****1754</span></a>
        </li>
        <li>
            <a href="resetpassword.html">重置密码 </a>
        </li>
    </ul>
    <!-- 登录方式 -->
    <ul class="ui-setting-name ">
        <li>
            <a href="">QQ登录授权
            <!-- 未授权 span添加类名 ui-unauthorized-->
            <span class="ui-unauthorized">未授权</span>
        </a>
        </li>
        <li>
            <!-- 已授权 a span添加类名 ui-granted-->
            <a href="javascript:;" class="ui-granted">微信登录授权            
            <span class="ui-granted">已授权</span>
        </a>
        </li>
    </ul>
    <!-- 实名认证 -->
    <ul class="ui-setting-name">
        <li>
            <!-- 未认证 span添加类名ui-unauthorized、已认证 a span 分别添加类名ui-granted -->
            <a href="">昵称修改
            <span class="ui-unauthorized">未认证</span>
        </a>
        </li>
    </ul>
</body>

</html>
